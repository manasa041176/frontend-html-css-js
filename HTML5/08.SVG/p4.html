<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Happy Ganesha Chaturthi</title>
<style>
  body{
    margin:0;
    display:flex;
    justify-content:center;
    align-items:center;
    min-height:100vh;
    background:#fff9f2;
  }
  svg{width:90%;max-width:600px;height:auto;display:block}
  .outline{fill:none;stroke:#2b2b2b;stroke-width:6;stroke-linecap:round;stroke-linejoin:round}
  .fill-skin{fill:#f6c08b;stroke:#2b2b2b;stroke-width:3}
  .fill-gold{fill:#f4c542;stroke:#2b2b2b;stroke-width:3}
  .fill-red{fill:#e94b3c;stroke:#2b2b2b;stroke-width:2.5}
  .fill-white{fill:#fff;stroke:#2b2b2b;stroke-width:2}
  text{font-family:"Segoe Script","Georgia",cursive;text-anchor:middle}
</style>
</head>
<body>

<svg viewBox="0 0 600 800" xmlns="http://www.w3.org/2000/svg">

  
  <path d="M200 180 C 260 80, 340 80, 400 180 Z" class="fill-gold"/>
  <circle cx="300" cy="150" r="20" class="fill-red"/>

  
  <ellipse cx="300" cy="250" rx="100" ry="120" class="fill-skin"/>

  
  <ellipse cx="170" cy="260" rx="60" ry="90" class="fill-skin"/>
  <ellipse cx="430" cy="260" rx="60" ry="90" class="fill-skin"/>


  <ellipse cx="270" cy="240" rx="10" ry="6" fill="#000"/>
  <ellipse cx="330" cy="240" rx="10" ry="6" fill="#000"/>

  
  <rect x="290" y="200" width="20" height="35" class="fill-red" rx="5"/>

  
  <path d="M240 310 C220 340,240 360,250 340 Z" class="fill-white"/>
  <path d="M360 310 C380 340,360 360,350 340 Z" class="fill-white"/>

  
  <path d="M300 280 
           C 320 340, 280 400, 300 460 
           C 310 500, 270 530, 260 560" class="fill-skin"/>

  <circle cx="450" cy="460" r="25" class="fill-gold"/>
  <path d="M450 435 L435 460 L465 460 Z" class="fill-red"/>

  
  <ellipse cx="300" cy="650" rx="180" ry="40" class="fill-red"/>
  <ellipse cx="300" cy="650" rx="120" ry="25" fill="#f7e7d3" stroke="#2b2b2b" stroke-width="2"/>

  
  <path d="M180 440 C130 460,150 500,190 520" class="fill-skin"/>
  <path d="M420 440 C470 460,450 500,410 520" class="fill-skin"/>

  
  <ellipse cx="240" cy="600" rx="40" ry="25" class="fill-skin"/>
  <ellipse cx="360" cy="600" rx="40" ry="25" class="fill-skin"/>

  
  <text x="300" y="740" font-size="40" fill="#e94b3c" stroke="#2b2b2b" stroke-width="1.5">
    Happy Ganesha Chaturthi
  </text>
</svg>

</body>
</html>
