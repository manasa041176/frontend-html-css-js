<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>  happy Ganesha chaturti </title>
<style>
  :root{
   --bg: #fffefb;
    --line: #2a2a2a;
   --primary: #e07a3e;   
    --accent: #f2c94c;    
    --leaf: #3aa76a;
    --stroke-w: 6;
  }
  html,body{height:100%;margin:0;background:var(--bg);display:grid;place-items:center;font-family:system-ui;}
  .wrap{width:min(800px,94vw);padding:18px;}
  svg{width:100%;height:auto;display:block}
  .outline{ fill:none; stroke:var(--line); stroke-width:var(--stroke-w); stroke-linecap:round; stroke-linejoin:round; }
  .fill-primary{ fill:var(--primary); stroke:var(--line); stroke-width:4; stroke-linejoin:round; }
  .fill-accent{ fill:var(--accent); stroke:var(--line); stroke-width:3; }
  .detail{ fill:none; stroke:var(--line); stroke-width:3; stroke-linecap:round; stroke-linejoin:round; opacity:0.95; }
  .soft{ opacity:0.95; }
  text{ fill:var(--line); font-weight:600; }
</style>
</head>
<body>
  <div class="wrap">
    <svg viewBox="0 0 900 900" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Neat Ganesha illustration">
      <defs>
        
        <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
          <feDropShadow dx="2" dy="4" stdDeviation="6" flood-opacity="0.08"/>
        </filter>
      </defs>

      
      <circle cx="450" cy="420" r="320" fill="#fff6ee" />

      
      <g transform="translate(0,0)" filter="url(#shadow)">
        <path class="outline" d="M160 300
              C 140 170, 260 100, 350 210
              C 330 270, 260 320, 200 350
              C 180 340, 170 320, 160 300 Z" />
        <g transform="translate(900,0) scale(-1,1)">
          <path class="outline" d="M160 300
              C 140 170, 260 100, 350 210
              C 330 270, 260 320, 200 350
              C 180 340, 170 320, 160 300 Z" />
        </g>
      </g>

      
      <path class="outline" d="M300 220
           C 340 140, 560 140, 600 220
           C 640 300, 600 420, 510 460
           C 430 490, 350 460, 320 380
           C 310 330, 300 270, 300 220 Z" fill="#fff"></path>

      
      <g transform="translate(395,120)">
        <path class="fill-accent" d="M-60 30 C -40 -40, 40 -40, 60 30 L 60 60 L -60 60 Z" />
        <circle cx="0" cy="10" r="10" class="fill-primary" />
      </g>

      
      <ellipse cx="420" cy="300" rx="10" ry="6" fill="#1c1c1c"/>
      <ellipse cx="500" cy="285" rx="10" ry="6" fill="#1c1c1c"/>

      
      <path d="M470 235 L480 210 L490 235 Z" class="fill-primary"/>

    
      <path d="M520 320 C 560 330, 560 360, 520 360 C 530 340, 530 335, 520 320 Z" class="fill-accent" />
      <path d="M380 330 C 340 340, 340 370, 380 370 C 370 350, 370 345, 380 330 Z" class="fill-accent" />

      
      <path class="outline" d="M500 360
           C 500 430, 480 470, 450 490
           C 430 505, 420 530, 430 560
           C 445 590, 410 620, 370 610" fill="none" />

    
      <path class="detail" d="M370 610 C 380 600, 400 600, 410 610" />

      
      <path class="outline" d="M330 380 C 280 460, 260 540, 320 620 L 440 640
           C 520 660, 620 640, 660 580 C 700 520, 680 440, 620 380" fill="none" />

      
      <path class="outline" d="M620 420 C 690 430, 720 480, 700 520" fill="none" />
      <circle cx="700" cy="525" r="18" class="fill-primary" />

      
      <path class="outline" d="M360 430 C 300 440, 260 480, 270 520" fill="none" />
      <g transform="translate(270,520)">
        <ellipse rx="18" ry="9" class="fill-accent" />
        <path d="M-6 -8 C -22 -36, 22 -36, 6 -8" class="fill-primary"/>
      </g>

      
      <path class="detail" d="M360 520 C 410 560, 540 560, 600 520" fill="none" />

      
      <g transform="translate(450,760)" text-anchor="middle">
        <path d="M-80 0 C -40 -28, 40 -28, 80 0 C 40 18, -40 18, -80 0 Z" class="fill-accent" />
        <path d="M-40 0 C -20 -18, 20 -18, 40 0 C 20 8, -20 8, -40 0 Z" class="fill-primary" />
      </g>

      
      <path d="M300 220
           C 340 140, 560 140, 600 220
           C 640 300, 600 420, 510 460
           C 430 490, 350 460, 320 380
           C 310 330, 300 270, 300 220 Z" class="outline" fill="none" />

      
      <text x="450" y="880" text-anchor="middle" font-size="22">happy Ganesha chaturthi</text>
    </svg>
  </div>
</body>
</html>
