

<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>html5</title>
  <style>
    :root{
      --nav-height:56px;
     --nav-bg-1:#0f1b33;
      --nav-bg-2:#0b2a57;
      --muted:#9aa6bd;
     --accent:#ff2b8a;
      --radius:8px;
      --gap:22px;
      font-family: "Inter", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }

    
    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%}
    body{
      background: #ffffff;
      color:#0b1726;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      line-height:1.3;
    }

   
    header {
      height:var(--nav-height);
      background: linear-gradient(90deg, var(--nav-bg-1) 0%, var(--nav-bg-2) 100%);
      display:flex;
      align-items:center;
      padding:0 28px;
      box-shadow: 0 1px 0 rgba(10,15,25,0.15) inset;
    }

    .nav-inner {
      width:100%;
      max-width:1180px;
      margin:0 auto;
      display:flex;
      align-items:center;
      gap:var(--gap);
    }

   
    .brand {
      display:flex;
      align-items:center;
      gap:14px;
      min-width:180px;
    }
    .gh-icon{
      width:32px;height:32px;
      display:inline-flex;
      align-items:center;
      justify-content:center;
      border-radius:50%;
      background: rgba(255,255,255,0.06);
      padding:6px;
      flex-shrink:0;
    }
    .gh-icon svg{display:block; width:20px;height:20px; fill:#fff}

    nav.primary {
      display:flex;
      gap:18px;
      align-items:center;
      color: #d8e1f1;
      font-weight:500;
      font-size:14px;
    }
    nav.primary a{
      color:inherit;
      text-decoration:none;
      opacity:0.9;
      padding:6px 0;
    }
    nav.primary a:hover{opacity:1; color:#fff}

    
    .nav-center{
      flex:1;
      display:flex;
      justify-content:center;
    }
    .search {
      width:320px;
      max-width:45%;
      background:rgba(255,255,255,0.05);
      border-radius:8px;
      padding:6px 10px;
      display:flex;
      align-items:center;
      gap:8px;
      border: 1px solid rgba(255,255,255,0.04);
    }
    .search input{
      background:transparent;
      border:none;
      outline:none;
      color:#e8f0ff;
      font-size:14px;
      width:100%;
    }
    .search .kbd {
      background:rgba(255,255,255,0.04);
      border-radius:5px;
      padding:4px 6px;
      font-size:12px;
      color:var(--muted);
      border:1px solid rgba(255,255,255,0.02);
    }

   
    .actions{
      display:flex;
      gap:12px;
      align-items:center;
      min-width:220px;
      justify-content:flex-end;
    }
    .sign-in{
      color: #e6eefc;
      text-decoration:none;
      font-size:14px;
      padding:6px 10px;
    }
    .sign-up{
      background:transparent;
      border-radius:8px;
      padding:8px 12px;
      border: 1px solid rgba(255,255,255,0.15);
      color:#fff;
      font-weight:600;
      font-size:14px;
      text-decoration:none;
      display:inline-flex;
      align-items:center;
      gap:8px;
      transition:transform .12s ease, box-shadow .12s ease;
    }
    .sign-up:hover{transform:translateY(-1px); box-shadow:0 6px 18px rgba(11,26,48,0.25)}

   
    main{
      min-height: calc(100vh - var(--nav-height));
      display:flex;
      align-items:flex-start;
      justify-content:center;
      padding-top:90px;
    }

    .logo-wrap{
      text-align:center;
    }
    .logo-top {
      font-weight:700;
      letter-spacing:2px;
      color:#101827;
      font-size:28px;
    }
    .logo-bottom {
      margin-top:6px;
      font-family: "Pacifico", cursive;
      font-size:72px;
      color: var(--accent);
      line-height:0.9;
      letter-spacing:1px;
      text-shadow: 0 3px 0 rgba(0,0,0,0.02);
    }

    
    @media (max-width:900px){
      .search{width:220px}
      nav.primary{display:none}
    }
    @media (max-width:560px){
      .nav-inner{padding:0}
      .search{display:none}
      .logo-bottom{font-size:48px}
      main{padding-top:60px}
    }
  </style>
</head>
<body>
  <header role="banner">
    <div class="nav-inner" role="navigation" aria-label="Main navigation">
      <div class="brand" aria-hidden="false">
        <div class="gh-icon" title="brand">
         
          <svg viewBox="0 0 24 24" aria-hidden="true">
            <path d="M12 2C7.6 2 4 5.6 4 10c0 3.9 2.5 7.2 6 8.4V22h4v-3.6c3.5-1.2 6-4.5 6-8.4 0-4.4-3.6-8-8-8z"></path>
          </svg>
        </div>

        <nav class="primary" aria-label="Primary">
          <a href="#">Product ▾</a>
          <a href="#">Team</a>
          <a href="#">Enterprise</a>
          <a href="#">Explore ▾</a>
          <a href="#">Marketplace</a>
          <a href="#">Pricing ▾</a>
        </nav>
      </div>

      <div class="nav-center">
        <div class="search" role="search" aria-label="Search">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" aria-hidden="true">
            <path d="M21 21l-4.35-4.35" stroke="rgba(255,255,255,0.8)" stroke-width="1.6" stroke-linecap="round"/>
            <circle cx="11" cy="11" r="5.2" stroke="rgba(255,255,255,0.8)" stroke-width="1.6" fill="none"/>
          </svg>
          <input type="search" placeholder="Search GitHub" aria-label="Search" />
          <div class="kbd" aria-hidden="true">/</div>
        </div>
      </div>

      <div class="actions">
        <a class="sign-in" href="#">Sign in</a>
        <a class="sign-up" href="#" style="background:linear-gradient(90deg,#112144,#0b2b57);border:1px solid rgba(255,255,255,0.12)">Sign up</a>
      </div>
    </div>
  </header>

    
</body>
</html>
