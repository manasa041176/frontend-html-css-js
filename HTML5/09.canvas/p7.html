<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title> HTML5</title>

  
  
  <style>
    :root{
      --nav-bg: #0e2430;
     --page-bg: #0f2b38;
      --muted: #cbd5dc;
      --accent: #fff;
      --pill-bg: #ffffff;
      --pill-text: #0b2130;
    }

    *{box-sizing:border-box}
    html,body{height:100%; margin:0; font-family:"Open Sans",system-ui,Segoe UI,Roboto,"Helvetica Neue",Arial;}
    body{
      background: linear-gradient(180deg, var(--page-bg), #0b2a35 120%);
      color: var(--accent);
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }


    .nav{
      background: var(--nav-bg);
      padding: 12px 28px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:16px;
      position:sticky;
      top:0;
      z-index:10;
    }
    .nav .left,
    .nav .right{
      display:flex;
      align-items:center;
      gap:18px;
    }

    
    .logo{
      width:48px;
      height:48px;
      border-radius:50%;
      background:linear-gradient(135deg,#6a4cff,#a36cff);
      display:flex;
      align-items:center;
      justify-content:center;
      color:white;
      font-weight:700;
      box-shadow:0 2px 6px rgba(0,0,0,0.35);
      flex-shrink:0;
    }

    
    .search{
      background:#0b2b37;
      padding:8px 10px;
      border-radius:999px;
      min-width:220px;
      display:flex;
      align-items:center;
      gap:8px;
      border:1px solid rgba(255,255,255,0.03);
    }
    .search input{
      background:transparent;
      border:0;
      outline:0;
      color:rgba(255,255,255,0.75);
      font-size:14px;
      width:100%;
    }

    
    .nav a{
      color:rgba(255,255,255,0.95);
      text-decoration:none;
      font-weight:600;
      margin:0 6px;
    }

    
    .pill{
      background:var(--pill-bg);
      color:var(--pill-text);
      padding:10px 18px;
      border-radius:999px;
      font-weight:700;
      letter-spacing:0.6px;
      box-shadow:0 3px 10px rgba(0,0,0,0.25);
      border:0;
      cursor:pointer;

    .hero{
      min-height: calc(100vh - 84px);
      display:flex;
      align-items:center;
      justify-content:center;
      text-align:center;
      padding:56px 24px;
      flex-direction:column;
    }

    .hero .container{
      max-width:980px;
      width:100%;
    }

    h1{
      margin:0 0 26px;
      font-family:"Montserrat",sans-serif;
      font-weight:800;
      font-size:84px;
      line-height:0.98;
      letter-spacing:2px;
      text-transform:uppercase;
      color:var(accent);
      text-shadow:0 2px 0 rgba(0,0,0,0.25);
    }

    p.lead{
      margin:0 auto 48px;
      color:var(muted);
      font-size:18px;
      max-width:820px;
      line-height:1.75;
      font-weight:400;
    }

    .cta{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      gap:10px;
      background:var(pill-bg);
      color:var(pill-text);
      padding:16px 34px;
      border-radius:999px;
      font-weight:800;
      letter-spacing:0.6px;
      text-decoration:none;
      box-shadow:0 12px 30px rgba(2,10,12,0.45);
      transition:transform .18s ease, box-shadow .18s ease;
      border:0;
      cursor:pointer;
      font-family:"Montserrat",sans-serif;
    }
    .cta:hover{ transform:translateY(-4px); box-shadow:0 18px 40px rgba(2,10,12,0.55); }

    
    @media (max-width:900px){
      h1{ font-size:48px; }
      .search{ min-width:140px; display:none; } 
      .nav{ padding:10px 16px; }
    }
    @media (max-width:520px){
      h1{ font-size:36px; }
      .pill{ padding:8px 12px; font-size:13px; }
      .cta{ padding:12px 20px; font-size:14px; }
    }
  </style>
</head>
<body>

  <header class="nav" role="navigation" aria-label="Main navigation">
    <div class="left">
      <div class="logo" aria-hidden="true">ðŸ¦‰</div>
      <div class="search" role="search">
        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" style="opacity:.7"><path d="M21 21l-4.35-4.35" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
        <input type="search" placeholder="Search.." aria-label="Search"/>
      </div>
    </div>

    <nav class="right" aria-label="Header links">
      <a href="#">Home</a>
      <a href="#">Contact</a>
      <a href="#">About</a>
      <button class="pill" aria-label="Book">BOOK</button>
    </nav>
  </header>

  <main class="hero" role="main">
    <div class="container">
      <h1>HELLO THIS IS MY FIRST<br>HEADER</h1>

      <p class="lead">
        This is a paragraph of text. It is enclosed within paragraph tags and can contain text, links, images,
        and other HTML elements.
      </p>

      <div style="display:flex; justify-content:center;">
        <a href="#buy" class="cta" role="button">BUY NOW</a>
      </div>
    </div>
  </main>

</body>
</html>
