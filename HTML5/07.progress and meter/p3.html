</head>
<body>
    <h2>default meter tag</h2>
    <meter></meter>
    <h2>static meter tag</h2>
    <meter value="10" min="0" max="100"></meter>
    <p>battery charge<meter value="10" min="0" low="20" high="60"></meter><</p>
    <p>bettery charge<meter value="40" min="0" max="100" low="20" high="</p> 
</body>
