<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        .container{
            height: 100vh;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgb(234, 249, 253);
        }
        .card{
            width: 20rem;
            height: 25rem;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: url('./background.avif') no-repeat center;
            background-size: cover;
            border-radius: 20px;
            box-shadow: 0px 5px 5px rgb(22, 36, 40);
            transition:1s;
            cursor: pointer;
        }
        .bird{
            width: 20rem;
            height: 20rem;
            background-color: lightgray;
            animation-name: animate;
            animation-duration: 0.2s;
            animation-iteration-count: infinite;
            animation-timing-function:linear;
            transition: 1s;
            animation-play-state: paused;
        }
        .card:hover{
            transform: perspective(20px) rotateX(2deg) translateY(-50px);
        }

        .card:hover .bird{
            animation-play-state: running;
            transform: translateY(-200px) translateX(160px);
        }

        @keyframes animate{
            from{
            background: url('./bird1.png') no-repeat center;
            background-size: cover;
            }
            to{
            background: url('./bird2.png') no-repeat center;
            background-size: cover;

            }
        }


    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="bird"></div>
        </div>
    </div>
</body>
</html>
