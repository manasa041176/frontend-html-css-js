<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Popup </title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

   
    .popup {
      position: relative;
      background-color: #9255e7;
      color: white;
      padding: 15px 25px;
      border-radius: 8px;
      font-size: 16px;
      width: 320px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
      display: none;
    }

  
    .popup::after {
      content: "";
      position: absolute;
      bottom: -19px;
      left: 50px;
      border-width: 10px;
      border-style: solid;
      border-color: #7c3cdb transparent transparent transparent;
    }
    .popup:hover, .plus{
      visibility: visible;

    }
      
     .close-btn {
      position: absolute;
      right: 12px;
      top: 8px;
      cursor: pointer;
      font-weight: bold;
      font-size: 18px;
    }

   
    .buttons {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 40px;
      margin-top: 50px;
    }

    .btn {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 14px;
      color: #444;
      cursor: pointer;
    }

   
    .plus {
      background-color: #8b3dff;
      color: white;
      font-size: 30px;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;

    }
    
   

  </style>
</head>
<body>

  <div class="popup">
    You can add text, photos, and graphics to your design!
    <span class="close-btn">&times;</span>
  </div>

  <div class="buttons">
    <div class="btn">
      <div class="plus">+</div>
    </div>
    <div class="btn">
      <div>ðŸ—‘</div>
      <span>Delete</span>
    </div>
    <div class="btn">
      <div>ðŸ“„</div>
      <span>Duplicate</span>
    </div>

  </div>

</body>
</html>
