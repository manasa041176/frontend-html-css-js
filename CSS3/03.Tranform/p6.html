<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .hero{
            min-height: 300px;
            background: url(https://img.freepik.com/free-photo/group-diverse-business-people_53876-20967.jpg?semt=ais_hybrid&w=740&q=80) no-repeat center;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        .hero h1{
            font-size: 4rem;
        }

        .skew{
            display: flex;
            align-items: end;
            overflow: hidden;
            transform: translateY(-50%);
        }
        .skew-left{
            height: 100px;
            width: 200px;
            background-color: rgb(42, 24, 161);
            transform: skew(-25deg);
        }
        .skew-right{
            height: 70px;
            width: 50%;
            background-color: rgb(140, 27, 27);
            transform: skew(-25deg) translateX(-100px);
            display: flex;
            align-items: center;
            padding-left: 20px;
        }
        .skew-right h2{
            transform: skew(25deg);
            color: white;
            font-size: 2.5rem;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <section class="hero">
        <!-- <h1>About us</h1> -->
    </section>
    <div class="skew">
        <div class="skew-left"></div>
        <div class="skew-right">
            <h2>About us</h2>
        </div>
    </div>

</body>
</html>
