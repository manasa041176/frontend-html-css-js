<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Document</title>
    <style>
        section div{
            width: 300px;
            height: 300px;
            padding: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: lavenderblush;
            border: 2px solid #0c0c0c;
            margin: auto;
            margin-bottom: 20px;
            transition: 2s;
        }
        .card1:hover{
            transform: translate(100px, 200px); 
        }
        .card2:hover{
            
            transform: translateX(-300px);
        }
        .card3:hover{
            
            transform: translateY(-200px);
        }
    </style>
</head>
<body>
    <center>
        <h1>Translate, TranslateX, TranslateY </h1>
    </center>
    <hr>

   <section>
     <div class="card1">
        <h1>Translate</h1>
    </div>
     <div class="card2">
        <h1>TranslateX</h1>
    </div>
     <div class="card3">
        <h1>TranslateY</h1>
    </div>
   </section>
</body>
</html>
