<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .title{
            width: 80%;
            margin: auto;
            padding: 20px;
            border: 4px dashed #000;
            font-family: sans-serif;
            font-size: 1.3rem;
            cursor: pointer;
          
            transition-property: color, border-radius; 
            transition-duration: 5s, 10s;
        }
        .title:hover{
            border-radius: 100px;
            background-color: lightcoral;
            color: white;
        }
    </style>
</head>
<body>
    <center>
        <h1>transition</h1>
    </center>
    <hr>
    <section class="title">
        <h1>This is the title</h1>
        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Eos nihil inventore illum praesentium perferendis iusto. Expedita sunt aliquid, asperiores hic magnam laborum. Aperiam eius saepe sit ipsa exercitationem itaque sint.</p>
    </section>
</body>
</html>
