<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        .container{
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #000;
        }
        .face{
            display: flex;
            gap: 20px;
        }
        .eye{
            width: 70px;
            height: 55px;
            background-color: red;
            border-radius: 100px;
            position: relative;
            background: url(https://us.123rf.com/450wm/dnyvlt/dnyvlt1411/dnyvlt141100004/33456334-illustration-of-human-red-eye-on-white-background.jpg?ver=6) no-repeat center;
             background-size: 100%;
             animation: closeEyes 3s ease-out infinite alternate;
             overflow: hidden;

        }
        .eye::before{
            content: "";
            width: 20px;
            height: 20px;
            background-color: yellow;
            position: absolute;
            border-radius: 100px;
            left: 50%;
            top: 50%;
            transform: translateX(-50%) translateY(-50%);
        }
        .eye::after{
            content: "";
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #000;
            border-radius: 100px;
            right: 20px;
            top: 20px;
            animation: smallEyeAnimation 2s linear infinite alternate;
        }

        @keyframes smallEyeAnimation{
            0%{
 transform: translateY(-0px) translateX(-10px);
            }
            50%{
 transform: translateY(-0px) translateX(-10px);

            }
            70%{
 transform: translateY(-0px) translateX(3px);
            }
            100%{
 transform: translateY(-0px) translateX(3px);

            }
        }

        @keyframes closeEyes{
            0%{
                 height: 2px;
            }
            9%{
                 height: 55px;
               
            }
            100%{
                height: 55px;
            }
        }

        .img1{
            position: fixed;
            width: 200px;
            left: 0px;
            bottom: 100px;
            transform: translateY(100px);
        }
        .img2{
            position: fixed;
            width: 200px;
            right: 0px;
            bottom: 100px;
            transform: translateY(100px);
        }
    </style>
</head>
<body>
    <section class="container">
    <img src="https://i.pinimg.com/originals/6a/db/3f/6adb3f19990c7474260ca08e8f9d41cf.gif" alt="" class="img1">
    <img src="https://i.pinimg.com/originals/6a/db/3f/6adb3f19990c7474260ca08e8f9d41cf.gif" alt="" class="img2">

        <div class="face">
            <div class="eye"></div>
            <div class="eye"></div>
        </div>
    </section>
    
</body>
</html>
