<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Styled Text Box</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #a29583; /* background color */
      font-family: monospace;
    }

    .card {
      background: #fff;
      padding: 30px 50px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 4px 20px rgba(0,0,0,0.15);
    }

    .line {
      font-size: 20px;
      color: #444;
      margin: 15px 0;
      text-decoration: underline wavy teal;
    }

    .decor {
      color: #888;
      font-size: 18px;
      letter-spacing: 4px;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="decor">. . . * * * . . . * * * . . .</div>
    <div class="line">dynamic Document development</div>
    <div class="decor">. . . * * * . . . * * * . . .</div>
    <div class="line">dynamic Document development</div>
  </div>
</body>
</html>
