<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text-shadow</title>
    <style>

        .b1, .b2, .b3, .b4{
            font-size: 4rem;
            text-transform: uppercase;
            text-align: center;
            font-family: 'Segoe UI', Tahoma,Geneva, Verdana, sans-serif;
            font-weight: 900;
        }
        .b1{
            /* sharp shadow with multiple shadows  */
            text-shadow:2px 2px 0px red, 4px 4px 0px green, 6px 6px 0px blue;
        }
        .b2{
            /* blured shadow  */
            color: white;
            text-shadow: 5px 2px 5px black;
        }

        .b3{
            /* outlined text  */
            /* -webkit-text-stroke: 3px #0c0c0c; */
            -webkit-text-stroke-width: 3px;
            -webkit-text-stroke-color: black;
            color: transparent;
            /* text-shadow: 5px 2px 2px #0c0c0c; */
        }

        .b4{
            /* gradient text  */
            background-image: linear-gradient(45deg, rgb(255, 0, 34), blue, rgb(59, 243, 222));
            background-clip: text;
            color: transparent;
        }

    </style>
</head>
<body>
    <center>
        <h1>Text-shadow</h1>
    </center>
    <hr>

    <h1 class="b1">This is the example</h1>
    <h1 class="b2">This is the example</h1>
    <h1 class="b3">This is the example</h1>
    <h1 class="b4">This is the example</h1>
    
</body>
</html
