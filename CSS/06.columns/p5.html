        .container{

        }
        .i1{

        }

        .i7{

        }
        .i8{

        }
        .i10{
            width: 500px;
            /* box-shadow:20px  20px 0px #0c0c0c ; 20px 20px 0px #0c0c0c */
            filter: drop-shadow(10px 10px 5px #724bff);
        }
