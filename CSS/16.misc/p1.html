<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            height: 70vh;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: url(https://t4.ftcdn.net/jpg/08/52/61/01/360_F_852610192_mDCPHk42G9qHrROdQYx93eHuk5AMFpQQ.jpg) no-repeat center;
            background-size: cover;
        }
        .card{
            width: fit-content;
            height: 200px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.311);
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.538);
            box-shadow: 0px 10px 15px #000;
        }
    </style>
</head>
<body>
    <center>
        <h1>Backdrop-filter</h1>
    </center>
    <hr>
    <div class="container">
        <div class="card">
            <h1>This is the Example</h1>
        </div>
    </div>
</body>
</html>
