<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Cursor</title>
    <style>
        .container h1{
            width: 300px;
            text-align: center;
            background-color: lightslategray;
            font-weight: 400;
            font-family: sans-serif;
            padding: 20px;
            margin: auto;
            margin-top: 20px;
        }
        .h1{
            cursor: auto;
        }
        .h2{
            cursor: default;
        }
        .h3{
            cursor: none;
        }
        .h4{
            cursor: context-menu;
        }
        .h5{
            cursor: help;
        }
        .h6{
            cursor: pointer;
        }
        .h7{
            cursor: progress;
        }
        .h8{
            cursor: wait;
        }
        .h9{
            cursor: cell;
        }
        .h10{
            cursor: no-drop;
        }
        .h11{
            cursor: col-resize;
        }
        .h12{
            cursor:e-resize;
        }
    </style>
</head>
<body>
     <center>
            <h1>CSS CURSOR..!</h1>
            <p>CSS cursor property used to define cursor type (i.e. mouse pointer) when the mouse moves over a certain area or, over a link or any html elements on the webpage.</p>
        </center>
        <hr>


        <section class="container">
            <h1 class="h1">Auto</h1>
            <h1 class="h2">Default</h1>
            <h1 class="h3">none</h1>
            <h1 class="h4">Context-menu</h1>
            <h1 class="h5">help</h1>
            <h1 class="h6">pointer</h1>
            <h1 class="h7">progress</h1>
            <h1 class="h8">wait</h1>
            <h1 class="h9">Cell</h1>
            <h1 class="h10">no-drop</h1>
            <h1 class="h11">col-resize</h1>
            <h1 class="h12">e-resize</h1>
        </section>
    
</body>
</html>
