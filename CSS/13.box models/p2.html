<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Padding</title>
    <style>
        section div{
            width: fit-content;
            background-color: rgb(221, 253, 253);
            color: rgb(0, 0, 0);
            margin: auto;
            margin-top: 20px;
            font-size: 1.6rem;
            font-family: sans-serif;
            padding: 50px;
            
        }
        section div h1{
            font-weight: 400;
            text-align: center;
        }
        .card1{
            border-width: 10px;
            border-color: red;
            border-style: solid;
             
        }
        .card2{
             border-width: 10px;
            border-color: red green;
            border-style: solid;
             
        }
        .card3{
             border-width: 10px;
            border-color: red green blue;
            border-style: solid;
         
        }
        .card4{
             border-width: 10px;
            border-color: red green blue yellow;
            border-style: solid;
             
        }
    </style>
</head>
<body>
    <center>
        <h1>Border</h1>
        <p>border property is used to give one line around the padding content of the element</p>
    </center>
    <hr>

    <section>
       <div class="card1">Card1</div>
       <div class="card2">Card2</div>
       <div class="card3">Card3</div>
       <div class="card4">Card4</div>
    </section>
    
</body>
</html>
