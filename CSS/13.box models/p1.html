<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Padding</title>
    <style>
        section div{
            width: fit-content;
            background-color: darkslategrey;
            color: white;
            margin: auto;
            margin-top: 20px;
            font-size: 1.6rem;
            font-family: sans-serif;
        }
        section div h1{
            font-weight: 400;
            text-align: center;
        }
        .card1{
            padding: 50px; 
        }
        .card2{
            padding: 25px 50px; 
        }
        .card3{
            padding: 25px 50px 75px;
        }
        .card4{
            padding: 25px 50px 75px 100px; 
        }
    </style>
</head>
<body>
    <center>
        <h1>Padding</h1>
        <p>padding property is used to provide the space between the content and border of the element box.</p>
    </center>
    <hr>

    <section>
       <div class="card1">Card1</div>
       <div class="card2">Card2</div>
       <div class="card3">Card3</div>
       <div class="card4">Card4</div>
    </section>
    
</body>
</html>
