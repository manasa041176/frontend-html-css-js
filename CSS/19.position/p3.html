<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1, .box2{
            width: 400px;
            height: 400px;
            padding: 20px;
            border: 1px solid #ccc;
            margin: auto;
            margin-bottom: 30px;
        }
        .box1{
            background-color: wheat;
        }
        .box2{
            background-color: lightsteelblue;
            position: relative;
        }

        .box1 h1{
            width: 100px;
            padding: 10px;
            background-color: #000;
            color: white;
            font-weight: 500;
            font-family: sans-serif;
            text-align: center;
           position: absolute;
           left: 0;
           bottom: 10px;
        }


        .box2 h1{
            width: 100px;
            padding: 10px;
            background-color: #000;
            color: white;
            font-weight: 500;
            font-family: sans-serif;
            text-align: center;
           position: absolute;
           right: 0;
           bottom: 10px;
        }



        
    </style>
</head>
<body>
    <div class="box1">
        <h1>Hello</h1>
    </div>

     <div class="box2">
        <h1>Hello</h1>
    </div>
</body>
</html>
