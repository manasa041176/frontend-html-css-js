<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgb(230, 230, 230);
        }
        form{
            min-width: 300px;
            padding: 20px;
            background-color: white;
        }
        input{
            padding: 8px 10px;
            border: none;
            outline: none;
            font-size: 1em;
            display: block;
            background-color: rgb(237, 237, 237);
            width: 100px;
            margin: 10px 0px;
            border-radius: 100px;
            transition: 1s;
        }
        input:focus{
            width: 300px;
            border: 1px solid orange;
        }
    </style>
</head>
<body>
    <form action="">
        <label for="">Search</label>
        <input type="text" placeholder="type here...">
        <button>Submit</button>
    </form>
</body>
</html>
