<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS DISPLAY</title>
    <style>
        .card1, .card2, .card3{
            padding: 20px;
            background-color: #ccc;
            margin-top: 30px;
        }
        .card1 h1{
            padding: 10px;
            background-color: darkgoldenrod;
            display: inline;
        }
        .card2 a{
            background-color: darkorange;
            padding: 10px;
            margin-top: 30px;
            display: block;
            text-decoration: none;
            text-align: center;
            font-size: 1.4rem;
        }
        .card2 b{
            background-color: darkgreen;
            color: white;
            padding: 20px;
            display: block;
            margin-top: 10px;
            text-align: center;
        }
        .card2 button{
            margin-top: 10px;
            display: block;
        }

        .card3 h1{
            background-color: darkslategrey;
            color: white;
            padding: 20px;
            display: inline-block;
            margin-top: 20px;
            width: 200px;
        }
    </style>
</head>
<body>
    <center>
        <h1>Display</h1>
    </center>
    <hr>

    <div class="card1">
        <h1>Heading1</h1>
        <h1>Heading2</h1>
        <h1>Heading3</h1>
        <h1>Heading4</h1>
    </div>
    
    <div class="card2">
        <a href="#">Facebook</a>
        <a href="#">Github</a>
        <a href="#">Youtube</a>
        <a href="#">Linkedin</a>
        <b>This is the bold tag</b>
        <button>This is the button</button>
    </div>

        <div class="card3">
        <h1>Heading1</h1>
        <h1>Heading2</h1>
        <h1>Heading3</h1>
        <h1>Heading4</h1>
    </div>
    
</body>
</html>
