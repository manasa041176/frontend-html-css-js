<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
    <style>
        ul, .list3{
            width: 400px;
            margin: auto;
            margin-bottom: 50px;

        }
       ul li, .list3 li{
            font-size: 1.4rem;
            font-family: sans-serif;
            background-color: lightslategray;
            padding: 10px;
            margin-bottom: 10px;
            list-style-position: inside; /inside outside/
            
        }

       

        .list3 li{
            background-color: transparent;
        }
        .list3{
            list-style-image: url('./WhatsApp\ Image\ 2025-10-07\ at\ 15.31.52_ef67b3d5.jpg');
        }
       
    </style>
</head>
<body>
    
    <center>
        <h1>List</h1>
    </center>
    <hr>
    <ol>
        <li>list-style-type</li>
        <li>list-style-position</li>
        <li>list-style-image</li>
        <li>list-style</li>
    </ol>
    <hr>
    <ul>
        <li>list item</li>
        <li>list item</li>
        <li>list item</li>
        <li>list item</li>
        <li>list item</li>
    </ul>

    <ol class="list3">
        <li>list item</li>
        <li>list item</li>
        <li>list item</li>
        <li>list item</li>
        <li>list item</li>
    </ol>
</body>
</html>
