<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Bitcount+Ink:wght@100..900&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap');
          h2{
            font-size: 2rem;
            width: 300px;
            padding: 20px;
            border: 3px solid #ccc;
            margin: auto;
            margin-bottom: 30px;
            text-align: center;
        }
        .f1{
             font-family: "Dancing Script", cursive;
        }
        .f2{
              font-family: "Bitcount Ink", system-ui;
        }
        .f3{
              font-family: "Josefin Sans", sans-serif;
        }
    </style>
</head>
<body>
    <center>
        <h1>Importing font families from outside</h1>
    </center>
    <hr>

    <h2 class="f1">this is the heading</h2>
    <h2 class="f2">this is the heading</h2>
    <h2 class="f3">this is the heading</h2>
</body>
</html>
