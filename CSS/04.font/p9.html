<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border</title>
    <style>
        p{
            width: 300px;
            margin: auto;
            margin-bottom: 30px;
            background-color: lightblue;
            font-size: 2rem;
            text-align: center;
            font-family: sans-serif;
            padding: 20px;
            font-weight: bold;
        }
        .b1{
            border-width: 5px;
            border-style: solid;
            border-color: red;
        }

         .b2{
            border-width: 5px;
            border-style: dotted;
            border-color: red;
        }
         .b3{
            border-width: 5px;
            border-style: dashed;
            border-color: red;
        }
         .b4{
            border-width: 5px;
            border-style: double;
            border-color: red;
        }
         .b5{
            border-width: 15px;
            border-style: inset;
            border-color: rgb(24, 75, 153);
        }

         .b6{
            border-width: 15px;
            border-style: outset;
            border-color: rgb(24, 75, 153);
        }
         .b7{
            border-width: 15px;
            border-style: groove;
            border-color: rgb(24, 75, 153);
        }

         .b8{
            /* border-width: 15px;
            border-style: ridge;
            border-color: rgb(24, 75, 153); */
            border: 20px ridge rgb(24, 75, 153);
        }
    </style>
</head>
<body>
    <center>
        <h1>Border-width, border-style, border-color</h1>
    </center>
    <hr>
    <p class="b1">solid</p>
    <p class="b2">dotted</p>
    <p class="b3">dashed</p>
    <p class="b4">double</p>
    <p class="b5">inset</p>
    <p class="b6">outset</p>
    <p class="b7">groove</p>
    <p class="b8">ridge</p>
</body>
</html>
