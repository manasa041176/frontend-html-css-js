<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font-family</title>
    <style>
        h2{
            font-size: 2rem;
            width: 300px;
            padding: 20px;
            border: 3px solid #ccc;
            margin: auto;
            margin-bottom: 30px;
            text-align: center;
        }
        .f1{
            font-family: sans-serif;
        }
        .f2{
            font-family: serif;
        }
        .f3{
            font-family: monospace;
        }
        .f4{
            font-family: cursive;
        }
        .f5{
            font-family: fantasy;
        }
        .f6{
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }
    </style>
</head>
<body>
    
    <center>
        <h1>Font-family</h1>
    </center>
    <hr>

    <h2 class="f1">Sans-serif style </h2>
    <h2 class="f2">Serif Style </h2>
    <h2 class="f3">Monospace style </h2>
    <h2 class="f4">Cursive style </h2>
    <h2 class="f5">Fantasy style </h2>
    <h2 class="f6">Other style </h2>
</body>
</html>
