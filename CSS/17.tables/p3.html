<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Student Marks Table</title>
<style>
    body {
        background-color: #d9ecff;
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 0;
        padding: 0;
    }

    .container {
        margin: 50px auto;
        width: 70%;
        background-color: #eaf5ff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h1 {
        color: #f08ec2;
        border: 3px solid pink;
        padding: 10px;
        width: 60%;
        margin: 0 auto 30px;
        border-radius: 10px;
        background-color: #fff;
    }

    h2 {
        color: #f08ec2;
        margin-bottom: 20px;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        background-color: #fff;
        border-radius: 8px;
        overflow: hidden;
    }

    th {
        background-color: #b3d1ff;
        color: #000;
        padding: 12px;
        font-size: 16px;
    }

    td {
        padding: 10px;
        border-bottom: 1px solid #ccc;
    }

    tr:nth-child(even) {
        background-color: #f9f9f9;
    }

</style>
</head>
<body>

<div class="container">
    <h1>Student Marks Table</h1>
    <h2>Semester Results</h2>

    <table>
        <tr>
            <th>Name</th>
            <th>Subject</th>
            <th>Marks</th>
            <th>Grade</th>
        </tr>
        <tr>
            <td>Manasa</td>
            <td>Math</td>
            <td>95</td>
            <td>A+</td>
        </tr>
        <tr>
            <td>Priya</td>
            <td>Science</td>
            <td>88</td>
            <td>A</td>
        </tr>
        <tr>
            <td>Bhumi</td>
            <td>English</td>
            <td>80</td>
            <td>B+</td>
        </tr>
    </table>
</div>

</body>
</html>
