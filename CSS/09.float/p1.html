<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Float</title>
    <style>
        .btn1{
            float: left; 
        }
        .btn2{
            float: right;
        }
        .card{
            width: 400px;
            padding: 20px;
            border: 2px solid #0c0c0c;
            height: 200px;
            margin: auto;
        }
    </style>
</head>
<body>
    <center>
        <h1>CSS Float</h1>
    </center>
    <hr>

   <div class="card">
     <button class="btn1">Button1 with left float</button>
    <button class="btn2">Button2 with right float</button>
   </div>
</body>
</html>
