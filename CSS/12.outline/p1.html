<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outline</title>
    <style>
        img{
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 100px;
            margin-top: 40px;
            border: 5px solid rgb(26, 17, 193);
            padding: 4px;
            transition: 0.7s;
            outline: 10px solid rgba(26, 17, 193, 0.611);
            cursor: pointer;
        }
        img:hover{
            border:15px solid rgba(26, 17, 193, 0.7);
            outline-width: 20px;
            outline-color: rgba(26, 17, 193, 0.232);

        }

    </style>
</head>
<body>
     <center>
            <h1>CSS OUTLINE..!</h1>
            <p>CSS outline properties allow you to define an outline area around an element's box.</p>
        </center>

        <hr>
      <center>
          <img src="https://t3.ftcdn.net/jpg/03/70/29/26/360_F_370292674_QS5nA0bJgyRD6VzYycTQdSWhhSHQJbQZ.jpg" alt="profile">
      </center>
</body>
</html>
