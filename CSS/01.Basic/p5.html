<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    
    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.6);
      display: flex;
      align-items: center;
      justify-content: center;
      visibility: hidden;
    }

    .overlay.active {
      visibility: visible;
    }

    
    .popup {
      background: white;
      display: flex;
      width: 550px;
      border-radius: 6px;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: scale(0.9);}
      to {opacity: 1; transform: scale(1);}
    }

    
    .popup-left {
      background: #3a3a80;
      color: white;
      padding: 40px 20px;
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      text-align: center;
    }

    .popup-left h2 {
      margin: 0;
      font-size: 22px;
      letter-spacing: 1px;
    }

    .popup-left h1 {
      font-size: 60px;
      margin: 20px 0;
    }

    
    .popup-right {
      flex: 2;
      padding: 40px;
      position: relative;
    }

    .popup-right h3 {
      margin-bottom: 15px;
      font-weight: normal;
      color: #333;
    }

    .popup-right input[type="email"] {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .popup-right label {
      font-size: 14px;
      color: #555;
      display: block;
      margin-bottom: 15px;
    }

    .popup-right button {
      background: #00c2a8;
      color: white;
      border: none;
      padding: 14px;
      width: 100%;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
    }

    .popup-right button:hover {
      background: #009f88;
    }

    .popup-right .no-thanks {
      display: block;
      margin-top: 15px;
      text-align: center;
      color: #888;
      cursor: pointer;
    }

    
    .close-btn {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 22px;
      cursor: pointer;
      color: #666;
    }
  </style>
</head>
<body>


<button onclick="openPopup()">Show Offer</button>


<div class="overlay" id="popupOverlay">
  <div class="popup">
    <div class="popup-left">
      <h2>SPRING SALE</h2>
      <hr style="border: none; border-top: 1px solid #77e9d7; margin: 20px 0;">
      <h1>40%<br>OFF</h1>
    </div>
    <div class="popup-right">
      <span class="close-btn" onclick="closePopup()">&times;</span>
      <h3>ENTER EMAIL BELOW TO UNLOCK</h3>
      <input type="email" placeholder="Enter email address">
      <label>
        <input type="checkbox"> Yes, I'd like to receive news and special offers.
      </label>
      <button>GET MY 40% OFF</button>
      <div class="no-thanks" onclick="closePopup()">NO THANKS</div>
    </div>
  </div>
</div>

<script>
  function openPopup() {
    document.getElementById("popupOverlay").classList.add("active");
  }
  function closePopup() {
    document.getElementById("popupOverlay").classList.remove("active");
  }
</script>

</body>
</html>
