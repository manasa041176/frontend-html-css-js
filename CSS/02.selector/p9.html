<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h2.example1{
            padding: 20px;
            border: 1px solid gray;
            width: 400px;
            margin-bottom: 10px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            background-color: lightcoral;
        }

        p.example1{
            background-color: lightblue;
            padding: 30px;
            width: 300px;
            margin: auto;
        }
        h5.example1{
            padding: 20px;
            border: 2px dashed red;
            color: red;
            text-align: end;
            width: 300px;
        }

        div#test1{
            width: 200px;
            box-shadow: 0px 0px 10px #ccc;
            height: 200px;
            margin: auto;
            padding: 20px;
            border-bottom: 5px solid goldenrod;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        section#test1{
            width: 500px;
            height: 200px;
            background: linear-gradient(45deg, rgb(29, 14, 111), rgb(96, 25, 178));
            color: white;
            font-size: 1.5rem;
            margin: auto;
            margin-top: 20px;
            padding: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        article#test1{
            color: red;
            padding: 20px;
            border-bottom: 10px solid gray;
            background-color: lightgray;
            width: 300px;
            text-align: center;
            margin: auto;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <center>
        <h1>Compound selector (using parent name)</h1>
    </center>
    <hr>
    <h2 class="example1">This is the heading</h2>
    <p class="example1">This is the heading</p>
    <h5 class="example1">This is the heading</h5>
    <hr>

    <div id="test1">This is the division</div>
    <section id="test1">This is the section</section>
    <article id="test1">This is the article</article>
</body>
</html>
