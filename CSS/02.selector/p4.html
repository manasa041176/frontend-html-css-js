<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #heading1{
            border: 2px solid red;
            width: 400px;
            margin: auto;
            padding: 20px;
            font-family: sans-serif;
            text-align: center;
            background-color: lightpink;
            color: white;
            border-radius: 100px;
        }
        #subtitle{
            font-size: 1.4rem;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.7;
            width: 400px;
            border: 1px solid #ccc;
            padding: 20px;
            margin: auto;
        }
    </style>
</head>
<body>
    <center>
        <h1>Id Selector (by using #)</h1>
    </center>
    <hr>
    <h1 id="heading1">This is the heading tag</h1>
    <hr>

</body>
</html>
