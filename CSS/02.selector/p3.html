<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .para1{
            background-color: darkgoldenrod;
            padding: 10px;
            width: 300px;
            font-family: sans-serif;
            text-align: center;
            color: white;
        }
        .para2{
            color: red;
        }
        .para3{
            border: 3px double black;
            padding: 20px;
            text-align: end;
        }
    </style>
</head>
<body>
    <center>
        <h1 class="para1">Class name selector (by using .)</h1>
    </center>
    <hr>
    <p class="para1">this is the paragraph1</p>
    <p class="para2">this is the paragraph2</p>
    <p class="para3">this is the paragraph3</p>
</body>
</html>
