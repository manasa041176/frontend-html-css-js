<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: sans-serif;
        }
        .container{
            background-color: rgb(223, 223, 223);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        form{
            width: 45%;
            background-color: white;
            padding: 2.5%;
            
        }
        form h2{
            font-weight: 400;
            margin-bottom: 20px;
        }
        form label{
            margin-top: 15px;
            display: block;
        }
        form input{
            margin-top: 10px;
            width: 100%;
            border: 1px dashed rgb(85, 85, 85);
            padding: 5%;
        }
        form input::file-selector-button, form button{
            border: none;
            padding: 8px 15px;
            font-size: 1.05rem;
            cursor: pointer;
            background-color: #D97D55;
            color: #fff;
        }
        form input::file-selector-button:hover{
            opacity: 0.7;  
        }
        form button{
            margin-top: 10px;
            background-color: #1C352D;
        }
    </style>
</head>
<body>
    <!-- <center>
        <h1>::file-selector-button</h1>
    </center> -->

    <section class="container">
        <form action="">
            <h2>Apply Job</h2><hr>
            <label for="">Select your resume</label>
            <input type="file" name="resume" id="resume" multiple>

            <button type="submit">Upload</button>
        </form>
    </section>
</body>
</html>
