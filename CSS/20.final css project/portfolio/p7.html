        .title{
            padding: 10px;
            width: fit-content;
            font-family: sans-serif;
            font-weight: 900;
            position: relative;
        }
        .title::before{
            content: "";
            height: 50px;
            width:300px;
            border-radius: 100px;
            /* background-color: #3C467B; */
            background: url(https://static.vecteezy.com/system/resources/thumbnails/014/323/572/small/watercolor-peach-flowers-png.png) no-repeat center;
            background-size: contain;
            position: absolute;
            left: 50%;
            bottom: -30px;
            transform: translateX(-50%);
        }


        .btn1{
            padding: 10px 20px;
            background-color: #FFACAC;
            border: none;
            font-size: 1.05rem;
            cursor: pointer;
            position: relative;
            z-index: 1;
            overflow: hidden;
        }
        .btn1::before{
            content: "";
            width: 100%;
            height: 100%;
            background-color: rgb(0, 0, 0);
            position: absolute;
            left: 0;
            top: 0;
            z-index: -1;
            /* transform: translateX(-100%); */
            transform: scale(0) rotate(165deg);
            transition: 0.5s;
        }

        .btn1:hover::before{
            /* transform: translateX(0%); */
            transform: scale(1) rotate(0deg);
        }
        .btn1:hover{
            color: #FFACAC;
        }




          .btn2{
            padding: 10px 20px;
            border: none;
            font-size: 1.05rem;
            cursor: pointer;
            position: relative;
            z-index: 1;
            overflow: hidden;
            background-color: transparent;
        }
        .btn2::before{
            content: "";
            width: 100%;
            height: 4px;
            background-color: rgb(0, 0, 0);
            position: absolute;
            left: 0;
            top: 0;
            transform: translateX(-100%);
            transition: 1s;
        }

          .btn2::after{
            content: "";
            width: 100%;
            height: 4px;
            background-color: rgb(0, 0, 0);
            position: absolute;
            right: 0;
            bottom:0 ;
            transform: translateX(100%);
            transition: 1s;

        }
        .btn2:hover::after, .btn2:hover::before{
            transform: translateX(0%);
        }
    </style>
</head>
<body>

    <center>
        <h1 class="title">Learn about Services</h1>
        <br><br><br><br>
        <button class="btn1">Hover</button><br><br><br><br>
        <button class="btn2">Hover</button>
    </center>
