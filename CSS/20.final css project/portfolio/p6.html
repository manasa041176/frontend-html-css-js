<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: sans-serif;
        }
        .container{
            background-color: rgb(223, 223, 223);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        form{
            width: 45%;
            background-color: white;
            padding: 2.5%;
            
        }
        form h2{
            font-weight: 400;
            margin-bottom: 20px;
        }
        form label{
            margin-top: 15px;
            display: block;
        }
        form input{
            margin-top: 10px;
            width: 100%;
            border: 1px solid rgb(206, 204, 204);
            padding: 10px;
            outline: none;
            color: red;
        }
        form input::placeholder{
            color: rgb(158, 131, 41);
        }
        form button{
            border: none;
            padding: 8px 15px;
            font-size: 1.05rem;
            cursor: pointer;
            background-color: #D97D55;
            color: #fff;
            margin-top: 10px;
        }
       
        form p{
            margin-top: 20px;
            color: gray;
            font-weight: 100;
        }
        /* p::selection{
            color: rgb(20, 20, 20);
            background-color: #F5D3C4;
        } */

         *::selection{
            color: rgb(20, 20, 20);
            background-color: #F5D3C4;
        }
    </style>
</head>
<body>
    <!-- <center>
        <h1>::placeholder and ::selection</h1>
    </center> -->

    <section class="container">
        <form action="">
            <h2>Bank form</h2><hr>
            <label for="">Select your Balance</label>
            <input type="number" name="blnc" id="blnc" multiple placeholder="Enter Bank Balance">

            <button type="submit">Generate</button>
            <br>
            <p><small><b style="color: #D97D55;">Note: </b>Lorem ipsum dolor sit amet consectetur adipisicing elit. Sapiente debitis aliquid nam esse repellat itaque! Lorem ipsum dolor sit amet, consectetur adipisicing elit. Qui, magnam.</small></p>
        </form>
    </section>
</body>
</html>
