<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>screen objects</h1>
    <script>
        document.writeln(`<h3> width = ${ screen.width} px </h3>`);
        document.writeln(`<h3> height= ${ screen.heigth} px </h3>`);
        document.writeln(`<h3> color depth= ${ screen.colorDepth} px </h3>`);
        document.writeln(`<h3> pixel depth = ${ screen.pixelDepth} px </h3>`);
        document.writeln(`<h3> avail height = ${ screen.availHeight} px </h3>`);
        document.writeln(`<h3> avail width = ${ screen.availWidth} px </h3>`);
    </script>
</body>
</html>
