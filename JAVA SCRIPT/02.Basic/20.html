<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>studnt report card</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
   <form>
<h1> STUDENT MARKS CARD</h1>
NAME: <input type="text" id="name" class="form-label" > <br> 
Marks1:<input type="number" id="M1" class="form-label" >  <br> 
Marks2:<input type="number" id="M2" class="form-label" > <br> 
Marks3:<input type="number" id="M3" class="form-label" > <br>
<input type="button" value="CALCULATE" onclick="Calc()">
<p id="total"> </p>
<p id="avg"> </p>
<p id="res"></p>
<p id="grade"></p> 
</form> 
 
<script>
function Calc()
{
var M1 = parseInt(document.getElementById("M1").value);
var M2 = parseInt(document.getElementById("M2").value); 
var M3 = parseInt(document.getElementById("M3").value); 
var total = M1+ M2 + M3;
var avg = total/3;
var per= total/300*100;
var result;
if (avg <=40)
result ="fail";
else
result = "Pass";
var Grade='';
if (avg >= 80) 
Grade="A";
else if (avg>=60) 
Grade = 'B';
else if (avg >= 40)
Grade = "C";
else
Grade = "fail";
document.getElementById("total").innerHTML = " TOTAL = " +total;
document.getElementById("avg").innerHTML=" AVERAGE= "+avg;
document.getElementById("res").innerHTML = " RESULT = "+result;
document.getElementById("grade").innerHTML = " GRADE= "+Grade;
document.getElementById("grade").innerHTML = " PER= "+per;
}
</script> 
</body>
</html>
