<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>primitive datatypes</h1>
    </center>
    <hr>



    <script>
        
        var username = "Arun kumar";//declaration
        console.log("username = "+ username);

        document.write("username = " + username + "<br>")
        document.write("username = ",username + "<br>");
        document.write(username = ${username});
        document.write(<h1 style="color:green;">username = ${username}</h1>)
        document.write(<p style="color:red;">username = ${username}</p>)
        console.log(typeof(username));//string
        document.write(<h1>username datatype = ${typeof(username)} </h1>)
        document.write(<h1>username datatype = ${typeof username} </h1>)
        

        var letter = "B";
        document.write("letter = " + letter + "<br>")
        document.write("letter = ",letter + "<br>");
        document.write(letter = ${letter});
        document.write(<h1 style="color:green;">letter = ${letter}</h1>)
        document.write(<p style="color:red;">letter = ${letter}</p>)
        console.log(typeof(letter));//string
        document.write(<h1>letter datatype = ${typeof(letter)} </h1>)
        document.write(<h1>letter datatype = ${typeof letter} </h1>)



        var age = 10; 
         document.write("age = " + age + "<br>")
        document.write("age = ",age + "<br>");
        document.write(age = ${age});
        document.write(<h1 style="color:green;">age = ${age}</h1>)
        document.write(<p style="color:red;">age = ${age}</p>)
        console.log(typeof(age));//string
        document.write(<h1>age datatype = ${typeof(age)} </h1>)
        document.write(<h1>age datatype = ${typeof age} </h1>)


        var points = 10.11233;//number
        document.write("points = " + points + "<br>")
        document.write("points = ",points + "<br>");
        document.write(points = ${points});
        document.write(`<h1 style="color:green;">points = ${points}</h1>`)
        document.write(`<p style="color:red;">points = ${points}</p>`)
        console.log(typeof(points));//string
        document.write(`<h1>points datatype = ${typeof(points)} </h1>`)
        document.write(`<h1>points datatype = ${typeof points} </h1>`)
        

        
    </script>
</body>
</html>
