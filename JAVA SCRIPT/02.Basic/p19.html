<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid p-3 p-md-5">
        <div class="card">
            <div class="card-header">
                <p class="m-0 fs-5">Check Courses on your Budget</p>
            </div>
            <div class="card-body">
                <form action="">
                    <label for="amount" class="form-label">Enter your Budget <span class="text-dan">*</span></label>
                    <input type="number" class="form-control" placeholder="Ex: 5k-1L" min="5000" max="100000" id="amount">
                    <button class="mt-3 btn btn-success btn-sm" onclick="Handler()" type="button">Check Available Course</button>  
                    <button class="mt-3 btn btn-danger btn-sm" type="reset">Cancel</button>  
                    <hr>

                    <p class="m-0 alert alert-success" id="result"></p>
                </form>
            </div>
        </div>
    </div>


    <script>
        var amount = document.getElementById("amount");//input tag
        var resultTag = document.getElementById("result");
        function Handler(){
           var budget = parseInt(amount.value);
           if(budget>=80000){
            resultTag.innerHTML = "<span><b>Course: </b> BCA</span>"
           }else if(budget>=60000){
            resultTag.innerHTML = "<span><b>Course: </b> BSC</span>"
           }else if(budget>=40000){
            resultTag.innerHTML = "<span><b>Course: </b> BCOM</span>"
           }else if(budget>=20000){
            resultTag.innerHTML = "<span><b>Course: </b> BA</span>"
           }else if(budget>=5000){
            resultTag.innerHTML = "<span><b>Course: </b> Internship</span>"
           }else{
            resultTag.innerHTML = "<span><b>Course: </b> No Courses Available</span>"
           }
            
        }
    </script>
</body>
</html>
