<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <h1>clientHeight,clientWidth,clientTop, clientLeft</h1>

        <div class="blk">
            <h1>block heading</h1>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Non natus ipsum nisi hic. Sequi dignissimos qui vitae exercitationem numquam officiis nam voluptatibus doloribus quod amet vel facilis voluptates, itaque eaque?</p>
        </div>

        <hr>

        <script>
           let x  = document.querySelector('.blk');
            console.log(`clientHeight=`, x.clientHeight); /* height+paddingTop+paddingBottom */
            console.log(`clientWidth=`, x.clientWidth); /* width+paddingLeft+paddingRight */

            console.log(`clientTop=`, x.clientTop); /* borderTop */
            console.log(`clientLeft=`, x.clientLeft); /* borderLeft */
        </script>
</body>
</html>
