<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Document object model </h1>

    <h3>document.writeln()</h3>

    <script>
        document.writeln(`<h1> welcome to javascript dom </h1>`);
        
        document.writeln(`<div>
                <h2>This is our second message </h2>
                <p> we are now writing javascript code </p>
            </div>`)
    </script>
</body>
</html>
