<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>document.hasFocus()</h1>

    <p id="log"></p>
    <button id="btn">Open Window</button>

    <script>
        let bodyEl = document.querySelector("body")
        let log = document.getElementById("log")
        let btn = document.getElementById("btn")

        btn.onclick = function() {
            open("https://flipkart.com", "title", "width=500,height=300")
        }

        function checkDocFocus() {
            if(document.hasFocus()) {
                log.innerText = "this document has focus";
                bodyEl.style.backgroundColor = "green";
            } else {
                 log.innerText = "this document doesn't have focus";
                bodyEl.style.backgroundColor = "#ccc";
            }
        }

        setInterval(checkDocFocus,500)
    </script>
</body>
</html>
