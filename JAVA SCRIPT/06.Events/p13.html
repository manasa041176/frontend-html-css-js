<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>form events</h1>

    <form id="myform" onfocsin="addfocus(event)" onfocusout="removefocus(event)">
        <label for="user">username</label>
        <input type="text" name="user" id="user" required>

        <label for="pass">password</label>
        <input type="password" name="pass" id="pass" required>

    </form>
    <script>
        function addFocus(event){
            event.target.style.background="#22d222";
            event.target.style.bordercolor="#222222";
            event.target.style.outline="none";
        }
        function removeFocus(event){
            event.target.style.background="#ccc";
            event.target.style.bordercolor="#ff2200";
            event.target.style.outline="none";
        }
        
    </script>
</body>
</html>
