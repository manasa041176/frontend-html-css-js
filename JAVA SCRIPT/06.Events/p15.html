<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>onchange</h1>
    <h2 id="output"></h2>

    <form action="">
        <label for="">choose languge</label>
        <select name="lang" id="lang" onchange="selHandler()">
        <option value="null">choose language</option>
        <option>kannada</option>
        <option value="en">english</option>
        <option value="hi">hindi</option>
        <option value="tamil">tamil</option>

        </select>

    </form>
    <script>
        let langEL = document.getElementById("lang")
        let output = document.getElementById("output")

        function selHandler(){
            let lang = langEl.value;
            if(lang === "null"){
                output.innerText = "no value selected";
             } else {
                output.innerText = "you have selected" + lang;
             }
        }
    </script>
</body>
</html>
