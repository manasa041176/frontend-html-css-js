<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <h1>promise constructor</h1>

    <pre>
        4 stages in promise constructor
        1. pending - 
        2. resolved - onfulfilled() - then()
        3. rejected - onrejected() - catch()
        4. settled
    </pre>

    <script>
        function product(a,b){
            return new Promise((resolve,reject)=>{
                if(typeof a !=="number" || typeof b!== "number"){
                    reject(new Error("inputs must be number"))
                }
                resolve(a*b)
            })
        }

        let out = product(10,3);
        out.then(res =>{
            console.log(`resolved=`, res)
        }).catch(err=>{
            console.error(`rejected=`,err)
        })
        
    </script>
</body>
</html>
