<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!-- menu -->
    <nav class="navbar">
        <div class="container">
            <a href="index.html" class="logo">CRUD-Project</a>
            <div class="menu">
                <a href="index.html">Home</a>
                <a href="create.html">Add User</a>
            </div>
        </div>
    </nav>

    <section class="container">
        <div class="title">
            <h1>Create User</h1>
        </div>

        <div class="card">
            <form method="post" onsubmit="submitHandler(event)">
                <div class="form-group">
                    <label for="fullname">Your Fullname</label>
                    <input type="text" name="fullname" id="fullname" class="form-input">
                </div>
                <div class="form-group">
                    <label for="email">Your email</label>
                    <input type="email" name="email" id="email" class="form-input">
                </div>
                <div class="form-group">
                    <label for="mobile">Your Mobile</label>
                    <input type="number" name="mobile" id="mobile" class="form-input">
                </div>
                <div class="form-group">
                    <label for="msg">Your Message</label>
                    <textarea name="msg" id="msg" class="form-input"></textarea>
                </div>
                <div class="form-group">
                    <button class="btn success">Add User</button>
                </div>
            </form>
        </div>
    </section>

    <script src="./js/create.js"></script>
</body>
</html>
