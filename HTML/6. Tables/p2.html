<html>
    <head>
        <title>html tables</title>
        <style>
            table{
                border-collapse: collapse;
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            }
            th{
                background-color: gray;
                border: 2px solid white;
                color: azure;
            }
            td{
                background-color:black;
                color: rgb(240, 252, 255);
            }
            body{
                background-color: rgb(196, 250, 255);
                color:black;
            }
            caption{
                padding: 10px;
                color: rgb(205, 71, 50);
            }
        </style>
    </head>
    <body>
        <center>
            <h1>html tables</h1>
        </center>
        <hr>
        <table border cellspacing="0" cellpadding="15" width="80%" align="center">
            <caption>this is the example of tables</caption>
            <tr>
                <th>count1</th>
                <th>count2</th>
                <th>count3</th>
                <th>count4</th>
            </tr>
            <tr>
                <td>item1</td>
                <td>description</td>
                 <td>description</td>
                  <td>description</td>
                   
            </tr>
            <tr>
                <td>item2</td>
                 <td>description</td>
                  <td>description</td>
                   <td>description</td>
            </tr>
            <tr>
                <td>item3</td>
                 <td>description</td>
                  <td>description</td>
                   <td>description</td>
            </tr>
            <tr>
                <td>item4</td>
                 <td>description</td>
                  <td>description</td>
                   <td>description</td>
            </tr>
        </table>
    </body>
</html>
