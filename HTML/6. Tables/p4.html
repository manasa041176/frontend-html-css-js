<html>
    <head>
        <title>html product inventory table</title>
        <style>
            body{
                font-family: Arial, Helvetica, sans-serif;
                background-color: #f4f6f8;
            }
            h2{
                text-align: center;
                color: #333;
            }
            table{
                width: 80%;
                margin: auto;
                border-collapse: collapse;
                background-color: wheat;
            
            }
            th{
                background-color: #4caf50;
                color: white;
                padding: 12px;
                text-align: center;
            }
            td{
                padding: 10px;
                text-align: center;
                border-bottom: 1px solid#ddd;
            }
            tr:nth-child(even){
                background-color: #f2f2f2;
            }
            tr:hover{
                background-color: #d1f0d1;
            }
        </style>
    </head>
    <body>
        <h2>product inventory</h2>
        <table border="1">
            <tr>
                <th>product ID</th>
                <th>product name</th>
                <th>category</th>
                <th>Quantity</th>
                <th>price(RS)</th>
            </tr>
            <tr>
                <td>p001</td>
                <td>laptop</td>
                <td>electronics</td>
                <td>10</td>
                <td>55,000</td>
            </tr>
            <tr>
                <td>p002</td>
            <td>smartphone</td>
            <td>electronics</td>
            <td>25</td>
            <td>25000</td>
        </tr>
         <tr>
            <td>p003</td>
            <td>notebooks</td>
            <td>stationeary</td>
            <td>200</td>
            <td>50</td>
         </tr>        
         <tr>
            <td>p004</td>
            <td>office chair</td>
            <td>furnitures</td>
            <td>15</td>
            <td>5500</td>
         </tr>  
         <tr>
            <td>p005</td>
            <td>water bottle</td>
            <td>accessories</td>
            <td>80</td>
            <td>500</td>
         </tr>  
        </table>
        
    </body>
</html>
